<div class="container-fluid p-5">
  <h1 class="text-center">Calculator</h1>
  <div class="p-5 text-center">
    <label clas for="value">{{value}}</label>
    <div *ngFor="let calval of calvalue">
      <button class="btn btn-primary p-2 m-2" *ngFor="let cal of calval" (click)="getnumber(cal);">{{cal}}</button>
    </div>
  </div>
</div>
